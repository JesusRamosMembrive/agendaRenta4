[tool.ruff]
# Same as Black: 88 characters per line
line-length = 88
target-version = "py311"

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
    "migrations",
]

[tool.ruff.lint]
# Enable comprehensive rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T20", # flake8-print
    "SIM", # flake8-simplify
]

# Ignore specific rules that conflict with our codebase style
ignore = [
    "E501",   # Line too long (handled by formatter)
    "T201",   # print() statements (we use these intentionally for CLI output)
    "DTZ001", # datetime.now() without timezone (acceptable for local scheduling)
    "DTZ005", # datetime.now() without timezone (acceptable for local scheduling)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Test files can have additional flexibility
"tests/**/*.py" = [
    "N802",  # Function names in tests can be descriptive
    "N806",  # Variable names in tests can be descriptive
]

[tool.ruff.lint.isort]
known-first-party = ["calidad", "crawler", "config", "dev"]

[tool.ruff.format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.bandit]
# Exclude test files and migrations
exclude_dirs = ["tests", "migrations", ".venv"]

# Skip specific checks that generate false positives
skips = [
    "B608",  # Possible SQL injection (we use parameterized queries)
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start permissive, tighten gradually
check_untyped_defs = true
disallow_incomplete_defs = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true

# Ignore missing imports for third-party libraries without stubs
[[tool.mypy.overrides]]
module = [
    "psycopg2.*",
    "bs4.*",
    "flask_login.*",
    "flask_mail.*",
    "apscheduler.*",
    "hunspell.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# Migrate from pytest.ini to pyproject.toml
testpaths = ["tests/unit", "tests/integration"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Coverage configuration
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-branch",
]

# Custom markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage exclusions
[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/.venv/*",
    "*/venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
